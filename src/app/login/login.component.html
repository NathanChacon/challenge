<div class="login-page">
    <div class="content">
        <!-- <h1 class="app-name">Sb Admin Material</h1> -->
        <form class="login-form" fxFlex [formGroup] = "loginForm">
            <div class="text-center">
                <h2 class="app-name">Desafio Web - Angular</h2>
            </div>
            <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput formControlName="email" placeholder="E-mail">
                        <mat-error *ngIf = "loginForm.get('email').hasError('required')">Este campo é obrigatório</mat-error>
                        <mat-error *ngIf = "loginForm.get('email').hasError('email')">Email inválido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" formControlName = "password" placeholder="Senha">
                        <mat-error *ngIf = "loginForm.get('password').hasError('required')">Este campo é obrigatório</mat-error>
                    </mat-form-field>
                </div>
            </div>
         
            <div fxFlex  fxLayout="column">
                <div fxFlexFill>
                    <button mat-raised-button color="primary" [disabled] = "!loginForm.valid" class="w-100" (click)="onLogin()">Login</button>
                </div>
            </div>
            <app-spinner [isVisible] = "showSpinner"></app-spinner>
        </form>
    </div>
</div>
